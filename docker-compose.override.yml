# This file provides additional configuration for local development
# It's automatically loaded by docker-compose and overrides settings

services:
  web:
    environment:
      # API Keys - Replace with your actual keys
      OPENWEATHER_API_KEY: your_openweather_api_key_here
      ALPHA_VANTAGE_API_KEY: your_alpha_vantage_key_here
      NEWS_API_KEY: your_news_api_key_here
      
      # Development settings
      RAILS_LOG_TO_STDOUT: "true"
      BOOTSNAP_CACHE_DIR: /tmp/bootsnap
    
    # Mount your local code for hot reloading
    volumes:
      - .:/rails:cached
      - bundle_cache:/usr/local/bundle
      - node_modules:/rails/node_modules
      - /rails/tmp
    
    # Keep container running for debugging
    stdin_open: true
    tty: true