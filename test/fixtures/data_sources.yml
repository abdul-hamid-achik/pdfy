weather:
  name: "weather"
  source_type: "weather"
  api_endpoint: "https://api.openweathermap.org/data/2.5/weather"
  api_key: "test_weather_key"
  active: true
  user: one
  configuration: {"cache_duration": 60}
  created_at: <%= 30.days.ago %>
  updated_at: <%= 30.days.ago %>

stock:
  name: "stock"
  source_type: "stock"
  api_endpoint: "https://api.example.com/stock"
  api_key: "test_stock_key"
  active: true
  user: one
  configuration: {"cache_duration": 30}
  created_at: <%= 20.days.ago %>
  updated_at: <%= 20.days.ago %>

news:
  name: "news"
  source_type: "news"
  api_endpoint: "https://api.example.com/news"
  api_key: "test_news_key"
  active: true
  user: two
  configuration: {"cache_duration": 120}
  created_at: <%= 10.days.ago %>
  updated_at: <%= 10.days.ago %>

inactive:
  name: "inactive_source"
  source_type: "custom"
  api_endpoint: "https://api.example.com/custom"
  api_key: "test_custom_key"
  active: false
  user: one
  configuration: {"cache_duration": 60}
  created_at: <%= 5.days.ago %>
  updated_at: <%= 5.days.ago %>